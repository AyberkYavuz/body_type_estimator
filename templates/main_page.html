<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="/static/css/style.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Body Type Estimator</title>
</head>

<body>
  <div class="row">
    <div class="col s12">
      <h2 class="center-align">Body Type Estimator</h2>
    </div>
  </div>
  <!-- ./ CONTAINER BEGINS -->
  <div class="container">
    <div class="row">
      <h4>Eating Habits and Physical Condition Form</h4>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="col s12 m6">
            <p>What is your gender?</p>
          </div>
          <div class="col s12 m6">
            <p>
              <input class="with-gap" required type="radio" name="gender" id="male">
              <label for="male">Male</label>
            </p>
            <p>
              <input class="with-gap" required type="radio" name="gender" id="female">
              <label for="female">Female</label>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="age" type="number" class="validate" required="">
            <label for="age">What is your age?</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="height" type="text" class="validate" required="">
            <label for="height">What is your height?</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="weight" type="text" class="validate" required="">
            <label for="weight">What is your weight?</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <p>Has a family member suffered or suffers from overweight?</p>
          </div>
          <div class="col s12 m6">
            <p>
              <input class="with-gap" required type="radio" name="familyHistoryWithOverweight" id="familyHistoryWithOverweightYes">
              <label for="familyHistoryWithOverweightYes">Yes</label>
            </p>
            <p>
              <input class="with-gap" required type="radio" name="familyHistoryWithOverweight" id="familyHistoryWithOverweightNo">
              <label for="familyHistoryWithOverweightNo">No</label>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <p>Do you eat high caloric food frequently?</p>
          </div>
          <div class="col s12 m6">
            <p>
              <input class="with-gap" required type="radio" name="FAVC" id="FAVC_yes">
              <label for="FAVC_yes">Yes</label>
            </p>
            <p>
              <input class="with-gap" required type="radio" name="FAVC" id="FAVC_no">
              <label for="FAVC_no">No</label>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <select required="required">
              <option value="" disabled selected>Do you usually eat vegetables in your meals?</option>
              <option value="Never">Never</option>
              <option value="Sometimes">Sometimes</option>
              <option value="Always">Always</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6 offset-m3">
            <button id="predictBodyTypeButton" class="btn green waves-effect waves-light"><i class="material-icons left">online_prediction</i> Predict Body Type</button>
          </div>
        </div>

      </form>
    </div>

  </div>
  <!-- ./ CONTAINER END -->
  <!-- FOOTER -->
  <footer class="page-footer green">
    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <h5>About Me</h5>
          <a class="white-text" href="https://www.linkedin.com/in/hikmetyavuz/">LinkedIn</a>
          <br>
          <a class="white-text" href="https://github.com/AyberkYavuz">Github</a>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Copy &copy; 2021
      </div>
    </div>
  </footer>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/static/js/materialize.min.js"></script>
  <script type="text/javascript" src="/static/js/initialize_form_components.js"></script>
  <script type="text/javascript" src="/static/js/server_request_handler.js"></script>
</body>


</html>
